                          viewBox="0 0 24 24"

                          <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                          ></path>
                        </svg>
                      </span>
                    </div>
                    <div class="input-enter">
                      <div class="input-area">
                        <input
                          type="text"
                          class="input"
                          autofocus="true"
                        />
                      </div>
                    </div>

                    <div class="search-img">
                        <span>
                            <button style="border: 0; background-color:white">

                    <div class="search-img">
                        <span>

                            </button>

                </div>
          
                <div class="buttons m-3" align="center">
                  <a href="#">
                      <button class="googlesearch p-1 px-3"><small>Google'da Ara</small></button>
                    </a>
                  <a href="#">
                      <button class="feelinglucky p-1 px-3"><small>Kendimi Şanslı Hissediyorum</small></button>
                    </a>
                </div>
            </div>

        <div>
            <ul class="nav footer mb-5">

                    </li>
                    <li class="footerli nav-item">
                          <a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">İşletme</a>

                    </li>
